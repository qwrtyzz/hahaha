<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Message</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .message-box {
            background-color: #2f2f2f;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .sender {
            font-size: 30px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 20px;
        }
        .notification {
            margin-top: 40px;
            font-size: 16px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="sender">John Doe: New Message</div>
        <div class="message">"Hey, you won't believe this... I saw something crazy today!"</div>
    </div>
    <div class="notification">
        Tap here to read more
    </div>
</body>
</html>
